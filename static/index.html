<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sofie Biosciences Software Deployment</title>
    <!--links--->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--scripts-->
    <script type='text/javascript' src='javascript/lib/knockout-3.4.0.js'></script>
    <script type='text/javascript' src='javascript/lib/jquery.js'></script>
    <script type='text/javascript' src='javascript/lib/jquery.min.js'></script>
    <script type='text/javascript' src='javascript/lib/jquery-ui.min.js'></script>
    <script type='text/javascript' src='javascript/main.js'></script>
    <script type='text/javascript' src='javascript/customer_sites.js'></script>

</head>
<body>
<h1>Sofie Biosciences Software Deployment Platform</h1>

<!----Creat new customer site--->
<div class="create-customer-header">
    <div class="create-customer-button" data-bind="click: controller.createCustomer">Create Site</div>
</div>
<div>Site Name<input type="text" data-bind="textInput: newSiteName" /></div>
<div>Site Email<input type="text" data-bind="textInput: newSiteEmail" /></div>
<div>Site Current Version<input type="text" data-bind="textInput: newSiteVersion" /></div>

<!----Customer sites header----->
<div class="customer-header">
    <ul>
        <li>SITE</li>
        <li>VERSION</li>
        <li>UPDATE</li>
        <li>PREV DOWNLOAD</li>
    </ul>
</div>

<br>

<!----Customer sites info------>
<div class="customer-info" data-bind="foreach: {data: controller.customers, as: 'customer'}">
    <ul>
        <li><span data-bind="text: customer.name"></span></li>
        <li><span data-bind="text: customer.version"></span></li>
        <li><span data-bind="text: customer.update"></span></li>
        <li><span data-bind="text: customer.prevDownload"></span></li>
        <li><span class="delete-customer" data-bind="click: customer.delete">delete</span></li>
    </ul>
</div>

<script type="text/javascript">
    $(document).ready(function(){

        Main.init();
    });

    </script>
</body>
</html>
