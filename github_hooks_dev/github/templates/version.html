<script type="text/html" id="github_versions">
    <div class="version">
        <div>
            <span>Tag Name</span>
            <span data-bind="text: version.tag_name"></span>
        </div>
        <div>
            <span>Created Date</span>
            <span data-bind="text: version.created_at"></span>
        </div>
        <div>
            <div data-bind="click: version.download">Download</div>
        </div>
    </div>
</script>
