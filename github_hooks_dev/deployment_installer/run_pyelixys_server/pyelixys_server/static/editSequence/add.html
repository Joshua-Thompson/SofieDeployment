<script type="text/html" id="add-template">
<div class="operation-header">
<div data-bind="text: order"></div>
<span>ADD REAGENT</span>
</div>
  <div id="addfields" class="operation-container" data-bind="with: dataWithValidators">
    <div class="reagent" data-bind="with: $parent.withReagent(reagentpos,$parent)">
      <span class="operation-field-header"
        data-bind="text: Elixys.truncate(name, 18), click: showReagentPopup"></span>
      <span class="operation-reagent-position"
        data-bind="visible: valid, click: showReagentPopup">
        (CASSETTE <!--ko text: cassette--><!--/ko-->
        -
        REAGENT <!--ko text: reagent--><!--/ko-->)
      </span>
      <span class="operation-invalid" data-bind="visible: !($parent.reagentpos_valid())">*</span>
      <br/>
      <span>Reagent to add to reactor</span>
      <hr class="operation-separator"/>
    </div>
    <div class="reactor">
      <span class="operation-field-header">REACTOR</span>
      <span class="operation-invalid" data-bind="visible: !reactor_valid()">*</span>
      <div>
        <input type="radio" id="add-reactor-3" name="reactor" class="radio-option" data-bind="checked: reactor, checkedValue: 2"/>
        <label for="add-reactor-3" class="operation-number">3</label>
      </div>
      <div>
        <input type="radio" id="add-reactor-2" name="reactor" class="radio-option" data-bind="checked: reactor, checkedValue: 1"/>
        <label for="add-reactor-2" class="operation-number">2</label>
      </div>
      <div>
        <input type="radio" id="add-reactor-1" name="reactor" class="radio-option" data-bind="checked: reactor, checkedValue: 0"/>
        <label for="add-reactor-1" class="operation-number">1</label>
      </div>
      <br/>
      <span>Reactor where reagent will be added</span>
      <hr class="operation-separator"/>
    </div>
    <div class="reagentpath">
      <span class="operation-field-header">REAGENT PATH</span>
      <span class="operation-invalid" data-bind="visible: !deliveryposition_valid()">*</span>
      <div>
        <input type="radio" id="add-reagentpath-2" name="reagentpath" class="radio-option" data-bind="checked: deliveryposition, checkedValue: 1"/>
        <label for="add-reagentpath-2" class="operation-number">2</label>
      </div>
      <div>
        <input type="radio" id="add-reagentpath-1" name="reagentpath" class="radio-option" data-bind="checked: deliveryposition, checkedValue: 0"/>
        <label for="add-reagentpath-1" class="operation-number">1</label>
      </div>
      <br/>
      <span>Needle where reagent will be added</span>
      <hr class="operation-separator"/>
    </div>
    <div class="duration">
      <span class="operation-field-header">DURATION</span>
      <span class="operation-invalid" data-bind="visible: !deliverytime_valid()">*</span>
      <timer-input params="value: deliverytime"></timer-input>
      <br/>
      <span>Duration of delivery</span>
    </div>
    <div class="pressure">
      <span class="operation-field-header">PRESSURE</span>
      <span class="operation-invalid" data-bind="visible: !deliverypressure_valid()">*</span>
      <numeric-input params="value: deliverypressure, min: 0, max: 30, maxlength: 3"></numeric-input>
      <br/>
      <span>Pressure to use when delivering reagent (PSI)</span>
      <hr class="operation-separator"/>
    </div>
    <div class="stir">
      <span class="operation-field-header">STIR</span>
      <span class="operation-invalid" data-bind="visible: !stir_valid()">*</span>
      <div>
        <input type="radio" id="add-stir-no" name="stir" class="radio-option no-border"
          data-bind="checked: stir, checkedValue: 0, event: { change: function() { stirmode('during operation'); } }"/>
        <label for="add-stir-no" class="operation-bool-text">No</label>
      </div>
      <div class="operation-bool-separator">/</div>
      <div>
        <input type="radio" id="add-stir-yes" name="stir" class="radio-option no-border"
          data-bind="checked: stir, checkedValue: 1, event: { change: function() { stirmode(''); } }"/>
        <label for="add-stir-yes" class="operation-bool-text">Yes</label>
      </div>
      <div>
        <input type="button" class="stir-edit-button" value="Edit"
          data-bind="enable: stir, click: function() { if( stirmode() === '' ) { stirmode('during operation'); }
            Elixys.showTemplatedPopup('add-stir-popup-template', $data, 'add-edit-stir'); }"/>
      </div>
      <br/>
      <span>Stir while adding</span>
      <hr class="operation-separator"/>
    </div>
    <div class="message">
      <span class="operation-field-header">MESSAGE</span>
      <span class="operation-invalid" data-bind="visible: !message_valid()">*</span>
      <br/>
      <textarea class="oepration-message" placeholder="Click to type" data-bind="textInput: message" rows="7"/>
    </div>
  </div>
</script>
