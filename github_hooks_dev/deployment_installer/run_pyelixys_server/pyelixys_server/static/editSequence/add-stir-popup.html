<script type="text/html" id="add-stir-popup-template">
  <div id="add-edit-stir-popup">
    <div class="stirmode">
      <span class="operation-field-header">STIR MODE</span>
      <span class="operation-invalid" data-bind="visible: !stirmode_valid()">*</span>
      <div>
        <input type="radio" id="add-stir-mode-after" name="stirmode" class="radio-option"
          data-bind="checked: stirmode, checkedValue: 'after operation'"/>
        <label for="add-stir-mode-after">After</label>
      </div>
      <div>
        <input type="radio" id="add-stir-mode-entire" name="stirmode" class="radio-option"
          data-bind="checked: stirmode, checkedValue: 'during operation', event: { change: function() { durationofstir(0); } }"/>
        <label for="add-stir-mode-entire">Entire</label>
      </div>
      <br/>
      <span>(Entire operation / after add)</span>
      <hr/>
    </div>
    <div class="stirduration" data-bind="css: { disabled: stirmode() !== 'after operation' }">
      <span class="operation-field-header">DURATION</span>
      <span class="operation-invalid" data-bind="visible: !durationofstir_valid()">*</span>
      <timer-input params="value: durationofstir, enable: stirmode() === 'after operation'"></timer-input>
      <br/>
      <span>Duration of stir</span>
        <hr/>
    </div>
  </div>
</script>
