<script type="text/html" id="react-template">
<div class="operation-header">
<div data-bind="text: order"></div>
<span>REACT</span>
</div>
  <div id="reactfields" class="operation-container" data-bind="with: dataWithValidators">
    <div class="reactor">
      <span class="operation-field-header">REACTOR</span>
      <span class="operation-invalid" data-bind="visible: !reactor_valid()">*</span>
      <div>
        <input type="radio" id="react-reactor-3" name="reactor" class="radio-option" data-bind="checked: reactor, checkedValue: 2"/>
        <label for="react-reactor-3" class="operation-number">3</label>
      </div>
      <div>
        <input type="radio" id="react-reactor-2" name="reactor" class="radio-option" data-bind="checked: reactor, checkedValue: 1"/>
        <label for="react-reactor-2" class="operation-number">2</label>
      </div>
      <div>
        <input type="radio" id="react-reactor-1" name="reactor" class="radio-option" data-bind="checked: reactor, checkedValue: 0"/>
        <label for="react-reactor-1" class="operation-number">1</label>
      </div>
      <br/>
      <span>Reactor where reaction will take place</span>
      <hr class="operation-separator"/>
    </div>
    <div class="reactiontemp">
      <span class="operation-field-header">REACTION TEMP</span>
      <span class="operation-invalid" data-bind="visible: !reactiontemperature_valid()">*</span>
      <numeric-input params="value: reactiontemperature, min: 30, max: 180, maxlength: 3"></numeric-input>
      <br/>
      <span>Temperature of reaction (C)</span>
      <hr class="operation-separator"/>
    </div>
    <div class="duration">
      <span class="operation-field-header">DURATION</span>
      <span class="operation-invalid" data-bind="visible: !reactionduration_valid()">*</span>
      <timer-input params="value: reactionduration"></timer-input>
      <br/>
      <span>Duration of the reaction</span>
      <hr class="operation-separator"/>
    </div>
    <div class="sealposition">
      <span class="operation-field-header">SEAL POSITION</span>
      <span class="operation-invalid" data-bind="visible: !sealposition_valid()">*</span>
      <div>
        <input type="radio" id="react-seal-position-2" name="sealposition" class="radio-option" data-bind="checked: sealposition, checkedValue: 1"/>
        <label for="react-seal-position-2" class="operation-number">2</label>
      </div>
      <div>
        <input type="radio" id="react-seal-position-1" name="sealposition" class="radio-option" data-bind="checked: sealposition, checkedValue: 0"/>
        <label for="react-seal-position-1" class="operation-number">1</label>
      </div>
      <br/>
      <span>Position where the reaction will take place</span>
    </div>
    <div class="cooltemp">
      <span class="operation-field-header">COOL TO TEMP</span>
      <span class="operation-invalid" data-bind="visible: !finaltemperature_valid()">*</span>
      <numeric-input params="value: finaltemperature, min: 30, max: 180, maxlength: 3"></numeric-input>
      <br/>
      <span>Final Temperature (C)</span>
      <hr class="operation-separator"/>
    </div>
    <div class="stir">
      <span class="operation-field-header">STIR</span>
      <span class="operation-invalid" data-bind="visible: !stir_valid()">*</span>
      <div>
        <input type="radio" id="react-stir-no" name="stir" class="radio-option no-border" data-bind="checked: stir, checkedValue: 0"/>
        <label for="react-stir-no" class="operation-bool-text">No</label>
      </div>
      <div class="operation-bool-separator">/</div>
      <div>
        <input type="radio" id="react-stir-yes" name="stir" class="radio-option no-border" data-bind="checked: stir, checkedValue: 1"/>
        <label for="react-stir-yes" class="operation-bool-text">Yes</label>
      </div>
      <div>
        <input type="button" class="stir-edit-button" value="Edit"
          data-bind="enable: stir, click: function() { Elixys.showTemplatedPopup('react-stir-popup-template', $parent.dataWithValidators, 'react-edit-stir'); }"/>
      </div>
      <br/>
      <span>Stir while adding</span>
      <hr class="operation-separator"/>
    </div>
    <div class="message">
      <span class="operation-field-header">MESSAGE</span>
      <span class="operation-invalid" data-bind="visible: !message_valid()">*</span>
      <br/>
      <textarea class="operation-message" placeholder="Click to type" data-bind="textInput: message" rows="7"/>
    </div>
  </div>
</script>
