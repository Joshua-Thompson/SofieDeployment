<script type="text/html" id="cassettes-template">
  <div class="sequence-button-pad">
    <div class="sequence-button" data-bind="css: { 'disabled-sequence-button': !dirty() }, click: save, visible: !readOnly()">SAVE</div>
    <div class="sequence-button" data-bind="click: saveAs">SAVE AS</div>
    <div class="sequence-button" data-bind="css: { 'disabled-sequence-button': !dirty() }, click: revert">REVERT</div>
  </div>
  
    <div id="instructions-nav">
      <div data-bind="event:{click: viewInstructionOptions}">INSTRUCTIONS</div>
  </div>

  <div class="cf sequence-button-pad">
    <label class="sequence-button" data-bind="css: { 'selected-sequence-button': currentCassette() === 0 }">
      <input type="radio" name="cassette" class="radio-option" data-bind="checked: currentCassette, checkedValue: 0"/>
      CASSETTE 1
    </label>
    <label class="sequence-button" data-bind="css: { 'selected-sequence-button': currentCassette() === 1 }">
      <input type="radio" name="cassette" class="radio-option" data-bind="checked: currentCassette, checkedValue: 1"/>
      CASSETTE 2
    </label>
    <label class="sequence-button" data-bind="css: { 'selected-sequence-button': currentCassette() === 2 }">
      <input type="radio" name="cassette" class="radio-option" data-bind="checked: currentCassette, checkedValue: 2"/>
      CASSETTE 3
    </label>
  </div>
  
  <div class="full-reagent-name" data-bind="text: cassettes()[currentCassette()] !== undefined && currentCassetteReagent()!== -1 ? cassettes()[currentCassette()].reagents[currentCassetteReagent()].name: ''">
  </div>
  
  <div data-bind="foreach: cassettes">
    <div data-bind="visible: $parent.currentCassette() === $index()" class="cassette-details cf">
      <div class="cassette-details-left">
        <input data-bind="textInput: reagents[0].name, event: {focus: function(){$parent.selectCassetteReagent(0);}}" class="reagent-name reagent-name1" maxlength="64" tabindex="1" />
        <input data-bind="textInput: reagents[3].name, event: {focus: function(){$parent.selectCassetteReagent(3);}}" class="reagent-name reagent-name4" maxlength="64" tabindex="4" />
        <input data-bind="textInput: reagents[5].name, event: {focus: function(){$parent.selectCassetteReagent(5);}}" class="reagent-name reagent-name6" maxlength="64" tabindex="6" />
        <input data-bind="textInput: reagents[7].name, event: {focus: function(){$parent.selectCassetteReagent(7);}}" class="reagent-name reagent-name8" maxlength="64" tabindex="8" />
        <input data-bind="textInput: reagents[9].name, event: {focus: function(){$parent.selectCassetteReagent(9);}}" class="reagent-name reagent-name10" maxlength="64" tabindex="10" />
        <input data-bind="textInput: reagents[10].name, event: {focus: function(){$parent.selectCassetteReagent(10);}}" class="reagent-name reagent-name11" maxlength="64" tabindex="11" />
		<input data-bind="textInput: details['spe0']" class="reagent-name cartridge-1" maxlength="64" tabindex="13"/>
      </div>
      <div class="reagent-circles">
        <div class="reagent-circle-row cf">
          <div class="reagent-circle reagent-circle-left reagent-circle1">1</div>
          <div class="reagent-circle reagent-circle2">2</div>
          <div class="reagent-circle reagent-circle-right reagent-circle3">3</div>
        </div>
        <div class="reagent-circle-row cf">
          <div class="reagent-circle reagent-circle-left reagent-circle4">4</div>
          <div class="reagent-circle-empty-slot"></div>
          <div class="reagent-circle reagent-circle-right reagent-circle5">5</div>
        </div>
        <div class="reagent-circle-row cf">
          <div class="reagent-circle reagent-circle-left reagent-circle6">6</div>
          <div class="reagent-circle-label-slot" data-bind="text: $index() + 1"></div>
          <div class="reagent-circle reagent-circle-right reagent-circle7">7</div>
        </div>
        <div class="reagent-circle-row cf">
          <div class="reagent-circle reagent-circle-left reagent-circle8">8</div>
          <div class="reagent-circle-empty-slot"></div>
          <div class="reagent-circle reagent-circle-right reagent-circle9">9</div>
        </div>
        <div class="reagent-circle-row cf">
          <div class="reagent-circle reagent-circle-left reagent-circle10">10</div>
          <div class="reagent-circle reagent-circle11">11</div>
          <div class="reagent-circle reagent-circle-right reagent-circle12">12</div>
        </div>
		<div class="reagent-circle-row cartridge-circle-row">
          <div class="reagent-circle cartridge-circle-left">1</div>
          <div class="reagent-circle-empty-slot"></div>
          <div class="reagent-circle cartridge-circle-right">2</div>
        </div>
      </div>
      <div class="cassette-details-right">
        <input data-bind="textInput: reagents[1].name, event: {focus: function(){$parent.selectCassetteReagent(1);}}" class="reagent-name reagent-name2" maxlength="64" tabindex="2" />
        <input data-bind="textInput: reagents[2].name, event: {focus: function(){$parent.selectCassetteReagent(2);}}" class="reagent-name reagent-name3" maxlength="64" tabindex="3" />
        <input data-bind="textInput: reagents[4].name, event: {focus: function(){$parent.selectCassetteReagent(4);}}" class="reagent-name reagent-name5" maxlength="64" tabindex="5" />
        <input data-bind="textInput: reagents[6].name, event: {focus: function(){$parent.selectCassetteReagent(6);}}" class="reagent-name reagent-name7" maxlength="64" tabindex="7" />
        <input data-bind="textInput: reagents[8].name, event: {focus: function(){$parent.selectCassetteReagent(8);}}" class="reagent-name reagent-name9" maxlength="64" tabindex="9" />
        <input data-bind="textInput: reagents[11].name, event: {focus: function(){$parent.selectCassetteReagent(11);}}" class="reagent-name reagent-name12" maxlength="64" tabindex="12" />
		<input data-bind="textInput: details['spe1']" class="reagent-name cartridge-2" maxlength="64" tabindex="14"/>
      </div>
      <div class="cartidges"></div>
    </div>
  </div>
</script>
