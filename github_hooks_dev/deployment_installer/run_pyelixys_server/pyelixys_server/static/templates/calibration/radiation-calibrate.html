<script type="text/html" id="radiationcalibrate-template">	
<div class="calibrate-section radiation-container">
<div>
	<div class="reactor-circles row1-first">Reactor 1</div>
	<div class="reactor-circles">Reactor 2</div>
	<div class="reactor-circles">Reactor 3</div>	
	<div class="clear"></div>
</div>
<div>
	<div class="radiation-cal-readout row2-first">
		<span data-bind="text: 'UI: 1'"></span>
		<div data-bind="template: {name: 'radiation-sensor-template', data: radiationSensors[1]}"></div>
	</div>
	
	<div class="radiation-cal-readout">
		<span data-bind="text: 'UI: 2'"></span>
		<div data-bind="template: {name: 'radiation-sensor-template', data: radiationSensors[3]}"></div>
	</div>
	
	<div class="radiation-cal-readout">
		<span data-bind="text: 'UI: 3'"></span>
		<div data-bind="template: {name: 'radiation-sensor-template', data: radiationSensors[5]}"></div>
	</div>
	<div class="clear"></div>
</div>
<div>
	<div class="radiation-cal-readout row3-first">
		<span data-bind="text: 'UI: 1a'"></span>
		<div data-bind="template: {name: 'radiation-sensor-template', data: radiationSensors[0]}"></div>
	</div>
	
	<div class="radiation-cal-readout">
		<span data-bind="text: 'UI: 1b or 2a'"></span>
		<div data-bind="template: {name: 'radiation-sensor-template', data: radiationSensors[2]}"></div>
	</div>
	
	<div class="radiation-cal-readout">
		<span data-bind="text: 'UI: 2b or 3a'"></span>
		<div data-bind="template: {name: 'radiation-sensor-template', data: radiationSensors[4]}"></div>
	</div>
	
	<div class="radiation-cal-readout">
		<span data-bind="text: 'UI: 3b'"></span>
		<div data-bind="template: {name: 'radiation-sensor-template', data: radiationSensors[6]}"></div>
	</div>
	<div class="clear"></div>
</div>
</div>
</script>
