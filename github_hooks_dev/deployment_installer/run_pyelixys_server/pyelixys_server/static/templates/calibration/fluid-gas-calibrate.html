<script type="text/html" id="fluidgascalibrate-template">	

<!-- Liquid Sensor -->  
	<div class="calibrate-section liquidsensor-container" data-bind="with: liquidSensorCalibration">
		<span class="calibration-header">Liquid Sensor</span>
		<div class="wireframe-button" data-bind="visible: true, click: calibrateLiquidSensor, text: liquid_calibration_status()"></div>
		<div class="wireframe-button right-button" data-bind="text: 'CANCEL', click: cancel"></div>
			  <span class="calibration-readout top-margin-20">Detected&#58;&nbsp;
				  <!--ko text: monitor.state.liquid_sensor.value--><!--/ko-->
			  </span>
			  
			  <span class="calibration-readout action-text">
			  	  <!--ko text: liquid_calibration_message()--><!--/ko-->&nbsp;
			  </span>
	  </div>
	  
<!-- Coolant Pump -->
	<div class="calibrate-section coolantpump-container">
		<span class="calibration-header">COOLANT PUMP</span>
		<div data-bind="template: { name: 'coolant-pump-template', data: coolantPump}"></div>
	</div>
	  
<!-- HPLC -->
	<div class="calibrate-section hplc-container">
		<span class="calibration-header">HPLC</span>
		<div data-bind="template: { name: 'hplc-template', data: hplc}"></div>
	</div>
	  
<!-- Vacuum Pump -->
	<div class="calibrate-section vacuumpump-container">
		<span class="calibration-header">VACUUM PUMP</span>
		<div data-bind="template: { name: 'vacuum-pump-template', data: vacuumPump}"></div>
	</div>

<!-- Pressure Regulators -->
	<div class="calibrate-section pressureregs-container" data-bind="with: pressureRegulatorCalibrations">
		<span class="calibration-header">PRESSURE REGULATORS</span>
		<div class="wireframe-button" data-bind="css: { 'disabled-save-button': !canCalibratePressure() },
		                                                        click: calibratePressureRegulators,
		                                                        text: pressureCalibrateBtnText"></div>
		<div class="wireframe-button right-button" data-bind="click: pressure_abort, css: {'disabled-button': !displayCalibrate()}">CANCEL</div>
		<div data-bind="visible: displayCalibrate">
			<div class="pressure-cal-row action-text">
				<span data-bind="text:calibratePressureInstructions"></span>
			</div>
			<div class="pressure-cal-row wizzard-input">
				<numeric-input params="value: calibratePressureReadIn, min: 0, max: 100, maxlength: 4, step: .1, fixed: 1"></numeric-input>
				<span class="reg-number" data-bind="text: calibratingRegulator()+1"></span>
			</div>
		</div>
		<div data-bind="visible: !displayCalibrate()">
			<div data-bind="template: { name: 'pressure-regulator-template', foreach: pressureRegulators}"></div>
		</div>
	  </div>

<!-- Gas Transfer -->
	<div class="calibrate-section inertgas-container">
		<span class="calibration-header">GAS TRANSFER</span>
		<div data-bind="template: { name: 'inert-gas-valve-template', data: inertGasValve}"></div>
	</div>
	
<!-- Active Gas -->
	<div class="calibrate-section inertgas-container">
		<span class="calibration-header">ACTIVE GAS</span>
		<div data-bind="template: { name: 'inert-gas-valve-template', data: activeGasValve}"></div>
	</div>
</script>
