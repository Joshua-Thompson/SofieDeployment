<script type="text/html" id="reactor-template">
	  <div data-bind="with: $parent.reactorCalibrations">
		  <div class="wireframe-button" data-bind="visible: !isCalibrating(), click: doCalibrate">CALIBRATE</div>

		  <div class="wireframe-button" data-bind="visible: isCalibrating(), click: doneCalibrating">DONE</div>
		  <span data-bind="visible: !isCalibrating()">
			  <div class="wireframe-button right-button" data-bind="click: $parent.lift, visible: !$parent.isUp()">LIFT</div>
			  <div class="wireframe-button right-button" data-bind="click: $parent.lower, visible: $parent.isUp()">LOWER</div>
          </span>
		  <div class="wireframe-button right-button" data-bind="click: save, visible: isCalibrating()">SAVE</div>
	  </div>
	   <span class="calibration-readout top-margin-20">Position&#58;&nbsp;
		   <span data-bind="text: position"></span>
	   </span>
 
	<div class="reactor-robot-buttons">
            <div class="wireframe-button centered-button" data-bind="click: moveEvap, css: {'current-position' : selectedPosition() == 'evaporate'}">EVAPORATE</div>
            <div class="wireframe-button centered-button" data-bind="click: moveReact1, css: {'current-position' : selectedPosition() == 'react1'}">REACTION SEAL 2</div>
            <div class="wireframe-button centered-button" data-bind="click: moveReact0, css: {'current-position' : selectedPosition() == 'react0'}">REACTION SEAL 1</div>
            <div class="wireframe-button centered-button" data-bind="click: moveAdd, css: {'current-position' : selectedPosition() == 'add'}">ADD</div>
            <div class="wireframe-button centered-button" data-bind="click: moveTransfer, css: {'current-position' : selectedPosition() == 'transfer'}">TRANSFER</div>
            <div class="wireframe-button centered-button" data-bind="click: moveInstall, css: {'current-position' : selectedPosition() == 'install'}">INSTALL</div>
            <div class="wireframe-button centered-button" data-bind="click: home, css: {'current-position' : selectedPosition() == 'home'}, visible: ctrlMode() == 'command'">HOME</div>
	</div>
</script>
