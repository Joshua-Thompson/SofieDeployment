<script type="text/html" id="camera-template">
    <div class="camera-status-feed">
        <div class="running-camera">
            <div class="running-camera-label" data-bind="text: cameraName"></div>
            <video class="running-video" data-bind="attr: { src: src() }, style: { left: position() }, click: Elixys.playVideo" width="514" height="385" autoplay>
            Your browser cannot play this video.
            </video>
        </div>
        <div class="video-controls-container">
            <input type="button" class="operation-leftbutton" data-bind="click: decPosition, enable: canDecreasePos"/>
            <div class="vlc-button" data-bind="click: resetVideo, text: resetText"></div>
            <input type="button" class="operation-rightbutton" data-bind="click: incPosition, enable: canIncreasePos"/>
            <div class="video-quality-controls">
                <div>
                    <label>Brightness&#58;</label>
                    <input type="range" min="0" max="65280" step="256" data-bind="value: brightness"/>
                </div>
                <div>
                    <label>Contrast&#58;</label>
                    <input type="range" min="0" max="65408" step="256" data-bind="value: contrast"/>
                </div>
                <div>
                    <label>Chroma AGC&#58;</br>
                    <input type="checkbox" data-bind="checked: chroma_agc"/>
					<span class="glyphicon" data-bind="css: {'glyphicon-ok' : chroma_agc, 'needsclick' : !chroma_agc}"></span>
					</label>
                </div>
            </div>
        </div>
    </div>
</script>
