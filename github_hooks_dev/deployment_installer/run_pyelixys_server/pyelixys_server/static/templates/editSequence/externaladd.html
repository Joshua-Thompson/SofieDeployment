<script type="text/html" id="externaladd-template">
<div class="operation-header">
<div data-bind="text: order"></div>
<span>EXTERNAL ADD</span>
</div>
  <div id="externaladdfields" class="operation-container" data-bind="with: dataWithValidators">
    <div class="reactor">
      <span class="operation-field-header">REACTOR</span>
      <span class="operation-invalid" data-bind="visible: !reactor_valid()">*</span>
      <div>
        <input type="radio" id="externaladd-reactor-3" name="reactor" class="radio-option" data-bind="checked: reactor, checkedValue: 2"/>
        <label for="externaladd-reactor-3" class="operation-number">3</label>
      </div>
      <div>
        <input type="radio" id="externaladd-reactor-2" name="reactor" class="radio-option" data-bind="checked: reactor, checkedValue: 1"/>
        <label for="externaladd-reactor-2" class="operation-number">2</label>
      </div>
      <div>
        <input type="radio" id="externaladd-reactor-1" name="reactor" class="radio-option" data-bind="checked: reactor, checkedValue: 0"/>
        <label for="externaladd-reactor-1" class="operation-number">1</label>
      </div>
      <br/>
      <span>Reactor where reagent will be mixed</span>
      <hr class="operation-separator"/>
    </div>
    <div class="external-reagent">
      <span class="operation-field-header">REAGENT</span>
      <span class="operation-invalid" data-bind="visible: !reagentname_valid()">*</span>
      <div>
        <input type="text" class="reagent-name" placeholder="Name of reagent" data-bind="textInput: reagentname"/>
      </div>
      <br/>
      <span>Click to type reagent name</span>
      <hr class="operation-separator"/>
    </div>
    <div class="message">
      <span class="operation-field-header">MESSAGE</span>
      <span class="operation-invalid" data-bind="visible: !message_valid()">*</span>
      <br/>
      <textarea class="operation-message" placeholder="Click to type" data-bind="textInput: message" rows="18"/>
    </div>
  </div>
</script>
