<script type="text/html" id="evaporate-stir-popup-template">
  <div id="evaporate-edit-stir-popup">
    <div class="stirdelay">
      <span class="operation-field-header">STIR DELAY</span>
      <span class="operation-invalid" data-bind="visible: !stirdelay_valid()">*</span>
      <timer-input params="value: stirdelay, max: evaporationduration() - durationofstir()"></timer-input>
      <br/>
      <span>Time at which stirring starts</span>
      <hr/>
    </div>
    <div class="stirduration">
      <span class="operation-field-header">STIR DURATION</span>
      <span class="operation-invalid" data-bind="visible: !durationofstir_valid()">*</span>
      <timer-input params="value: durationofstir, max: evaporationduration() - stirdelay()"></timer-input>
      <br/>
      <span>Cannot exceed unit operation time minus delay</span>
        <hr/>
    </div>
  </div>
</script>
