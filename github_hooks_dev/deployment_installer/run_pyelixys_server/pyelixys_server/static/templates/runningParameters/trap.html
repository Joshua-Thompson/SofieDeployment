<script type="text/html" id="trap-parameters-popup-template">
  <div id="trap-parameters-popup">
    <span class="title">TRAP ISOTOPE parameters:</span>
    <div class="parameter-fields-container">
      <ul data-bind="with: data">
        <li>
            <span>Reactor</span>
            <span data-bind="text: reactor() + 1"></span>
          </li>
          <li>
            <span>Activity source</span>
            <span data-bind="text: activitysource"></span>
          </li>
          <li>
            <span>Pressure</span>
            <span><!--ko text: trappressure --><!--/ko--><span class="parameter-small">&nbsp;psi</span>
			</span>
          </li>
          <li>
            <span>Duration</span>
            <span><!--ko text: traptime --><!--/ko--><span class="parameter-small">&nbsp;sec</span>
			</span>
          </li>
          <li>
            <span>Message</span>
            <span><!--ko text: message --><!--/ko-->
			&nbsp;</span>
          </li>
      </ul>
	  </div>
	  <div class="save-note-container">
	  <span>Save a note about this operation:</span>
      <textarea placeholder="Click to type a note" data-bind="textInput: $parent.run_note" rows="10" maxlength="1024"/>
	  </div>
	  <div class="save-note-button">
      <input type="button" class="save-note-button" value="Save" data-bind="click: $parent.save_message"/>
    </div>
  </div>
</script>
