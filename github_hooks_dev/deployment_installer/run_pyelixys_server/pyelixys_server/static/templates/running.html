<script type="text/html" id="running-template">
  <div class="mainpane" data-bind="sidebarToggle: isSidebarVisible()">
    <div data-bind="visible: !hasSequence()">
      <div data-bind="template: { name: 'top-header-template' }"></div>
      <div id="running-container" class="not-yet-implement" style="padding-top: 170px;">
        <div>No sequence currently being run</div>
      </div>
    </div>
    <div data-bind="visible: hasSequence" id="running-pane">
      <div class="top-header">
        <div class="sectionHeader">RUNNING</div>
        <div class="running-time-container">
          <span class="running-time" data-bind="text: elapsedTimeDisplay"></span>
          <span>Elapsed</span>
        </div>
        <div id="edit-sequence-name" data-bind="text: sequenceName"></div>
      </div>
      
      <div data-bind="template: activeTemplate"></div>
      
      <div>
        <ul class="bottom-pane">
          <li id="abort-run-container">
            <div id="abort-run" data-bind="click: abortRun">
              <img src="static/operations-icons/abort-run-icon.png" height="70" />
              ABORT RUN
            </div>
          </li>
          <li class="outer-drop-container">
            <div class="arrow arrow-left" data-bind="visible: leftArrowVisible">&lt;</div>
            <div class="arrow arrow-right" data-bind="visible: rightArrowVisible">&gt;</div>
            <div class="drop-container">
              <div data-bind="attr: { style: 'width: ' + scrollWidth() + 'px' }, foreach: operations">
                <div data-bind="draggable: $parent.dragOperations,
                                attr: { 'class': className },
                                click: $parent.showParameters">
                  <div data-bind="attr: {'class': imageClass }"></div>
                  <span class="task-content" data-bind="text: name"></span>
                  <div class="operation-reagent-name" data-bind="text: Elixys.truncate(reagent, 14)"></div>
                </div>
              </div>
            </div>
          </li>
        </ul>
		
		<div class="timline-numbering">
	    </div>
		
      </div>
    </div>
  </div>
</script>
