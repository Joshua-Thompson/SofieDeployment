<script type="text/html" id="logs-template">
  <div class="mainpane" data-bind="sidebarToggle: isSidebarVisible()">
    <div data-bind="template: { name: 'top-header-template', afterRender: postRender() }"></div>
      <div id="logs-list-content">
        <div id="logs-filters" class="indent">
        <div class="input-append input-group date date-picker">
          <input id="input-date-start" data-bind="value: filterDateStart" placeholder="MM/DD/YYYY">
          <span class="input-group-addon add-on"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
        <span id="date-picker-text">TO</span>
        <div class="input-append input-group date date-picker">
          <input id="input-date-end" data-bind="value: filterDateEnd" placeholder="MM/DD/YYYY">
          <span class="input-group-addon add-on"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
        <div class="input-group search-button">
          <span class="input-group-addon glyphicon glyphicon-search"></span>
          <input class="form-control" type="text" id="sequence-search-button" data-bind="value: filterName, valueUpdate: 'keyup'" placeholder="SEARCH" maxlength="50" />
        </div>
      </div>

      <div class="logs-button-pad indent">
	  <div class="sequence-button" data-bind="visible: !downloadLogsEnabled(), enable: exportComplete(), click: generateExportLogs, text: exportComplete() ? 'EXPORT LOGS' : percentExportComplete()"></div>

      <div class="sequence-button export-sequence-button" data-bind="visible: downloadLogsEnabled()">
	  <a id="export-logs-download" data-bind="visible: downloadLogsEnabled(), attr: {href: downloadLogIp()}">DOWNLOAD</a>
      </div>
      </div>

	  
      <div id="logs-header" class="indent">
	    <div>
			  <label>
		      <input type="checkbox" data-bind="click: updateAllLogsExport"/>
			  <span class="glyphicon" data-bind="css: {'glyphicon-ok': exportAllLogsEnabled(), 'needsclick': !exportAllLogsEnabled()}"></span>
			  </label>
		</div>
        <div>Name</div>
        <div class="date">Date</div>
        <div></div>
      </div>
      <div id="logs-list-pane" class="indent">
        <div data-bind="foreach: sequencesFiltered" id="logs-list">
          <div class="logs-row">
            <div>
			  <label>
		      <input type="checkbox" data-bind="click: $parent.updateLogsExport"/>
			  <span class="glyphicon" data-bind="css: {'glyphicon-ok':$parent.exportLogIds()[sequenceid], 'needsclick':!$parent.exportLogIds()[sequenceid]}"></span>

			  </label>
			</div>
			<div>
              <div data-bind="text: Elixys.truncate(details.name, 45),click: $parent.viewSequence" class="logs-name"></div>
              <div data-bind="text: Elixys.truncate(details.comment, 75)" class="logs-text"></div>
            </div>
            <div>
              <div data-bind="text: displayDate" class="logs-text date"></div>
              <div data-bind="text: displayTime" class="logs-text date"></div>
            </div>
            <div class="logs-view">
              <span data-bind="click: $parent.viewSequence" class="logs-text underline logs-action">VIEW</span>
            </div>
          </div>
        </div>
      </div>
	  </div>
	</div>
</script>
