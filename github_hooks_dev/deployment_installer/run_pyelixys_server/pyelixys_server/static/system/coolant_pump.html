<script type="text/html" id="coolant-pump-template">
            <input type="radio" class="radio-option no-border"
                    data-bind="checked:state(),
                               enable: canChangeState(),
                               attr: {name: name + 'on'}"
                    value="On"
                    />
            <label class="wireframe-button" data-bind="click: on, attr:{for: name + 'on'}">ON</label>

            <input type="radio" name="target_stir" class="radio-option no-border"
                    data-bind="checked:state(),
                               enable: canChangeState(),
                               attr:{name: name + 'off'}"
                    value="Off"
                    />
            <label class="wireframe-button right-button"
                   data-bind="click: off,
                              attr:{for: name + 'off'}">OFF</label>
</script>
