<script type="text/html" id="mixer-template">
<span class="calibration-header" data-bind="text: name"></span>
<div>
            <input type="radio" class="radio-option no-border"
                    data-bind="checked:state(),
                               enable: canChangeSpeed(),
                               attr: {'name': name}"
                    value="On"
                    />
            <label class="wireframe-button" style="float: left"
				data-bind="click: on,
                             attr{'for':name}, visible: !isStirring()">ON</label>


            <input type="radio" name="target_stir" class="radio-option no-border"
                    data-bind="checked:state(),
                               enable: canChangeSpeed(),
                               attr:{'name': name}"
                    value="Off"
                    />
            <label class="wireframe-button" style="float: left"
                   data-bind="click: off,
                              attr:{'for': name},
							  visible: isStirring(),
							  css: { 'selected' : isStirring() }">OFF</label>
							  
	<div data-bind="with: $parent.mixerCalibrations" style="float: left">
		<div class="wireframe-button right-button20" data-bind="css: { 'disabled-button': !mixerCalibrationChanged() }, click: saveMixerCalibrations">SAVE</div>
	</div>
	<div class="clear"></div>
</div>
	<div class="top-margin-20">
		<numeric-input params="value: dutyCycle, min: 0, max: 100, maxlength: 3, step: .1, fixed: 1, enable: isStirring()"></numeric-input>
	</div>
</script>
