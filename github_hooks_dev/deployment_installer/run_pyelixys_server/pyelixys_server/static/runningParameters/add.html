<script type="text/html" id="add-parameters-popup-template">
  <div id="add-parameters-popup">
    <span class="title">ADD parameters:</span>
    <div class="parameter-fields-container">
      <ul data-bind="with: data">
        <li data-bind="with: $parent.withReagent(reagentpos)">
            <span class="parameter-label">Reagent</span>
            <span><!--ko text: Elixys.truncate(name, 28) --><!--/ko-->
			&nbsp;
			</span>
         </li>
		 <li data-bind="with: $parent.withReagent(reagentpos)">
		    <span>Position</span>
		    <span>
              Cassette <!--ko text: cassette--><!--/ko-->
              -
              Reagent <!--ko text: reagent--><!--/ko-->
            </span>
		 </li>
		 <li>
            <span>Pressure</span>
            <span><!--ko text: deliverypressure --><!--/ko--><span class="parameter-small">&nbsp;psi</span>
			</span>
         </li>
		 <li>
            <span>Reactor</span>
            <span data-bind="text: reactor() + 1"></span>
          </li>
		   <li>
            <span>Reagent path</span>
            <span data-bind="text: deliveryposition() + 1"></span>
          </li>
		  <li>
            <span>Stir duration</span>
            <span data-bind="text: stirmode() === 'during operation' ? 'Entire Operation' : durationofstir()"></span>
          </li>
		  <li>
            <span>Stir Speed</span>
            <span><!--ko text: stirspeed --><!--/ko--><span class="parameter-small">&nbsp;rpm</span>
			</span>
          </li>
          <li>
            <span>Duration</span>
            <span><!--ko text: deliverytime --><!--/ko--><span class="parameter-small">&nbsp;sec</span>
			</span>
          </li>
          <li>
            <span>Message</span>
            <span><!--ko text: message --><!--/ko-->
			&nbsp;</span>
          </li>
        </ul>
	  </div>
	  <div class="save-note-container">
	  <span>Save a note about this operation:</span>
      <textarea placeholder="Click to type a note" data-bind="textInput: $parent.run_note" rows="10" maxlength="1024"/>
	  </div>
	  <div class="save-note-button">
      <input type="button" class="save-note-button" value="Save" data-bind="click: $parent.save_message"/>
	  </div>
  </div>
</script>
