[Version]
    version = string(default="1.2.9")
    order = integer(default=30)
    name = string(default="pyelixys")

[Simulator]
    controlbox = boolean
    synthesizer = boolean

[ControlBox]
    win_port = string(default="COM3")
    posix_port = string(default="/dev/ttyUSB0")
    baud = integer(default=9600)
    ADCCONST0 = float(default=1.0)
    ADCCONST1 = float(default=1.0)
    ADCOFFSET0 = float(default=0.0)
    ADCOFFSET1 = float(default=0.0)
    DACCONST0 = float(default=1.0)
    DACCONST1 = float(default=1.0)
    DACMAX = integer(default=4095)
    DACMIN = integer(default=0)
    
[HplcValve]
    selected_sensor_number = integer(default=0)
    transfer_position_i2c = integer(default=1)
    transfer_position_logic_level = integer(default=3)
    stop_position_i2c = integer(default=2)
    stop_position_logic_level = integer(default=4)

    short_name = string(default="HplcValve")
    count = integer(default=1)
    [[Units]]
        [[[__many__]]]
            name = string
    [[Message Format]]
        __many__ = string

    [[Commands]]
        __many__ = command()
        
        
[LiquidSensors]
    no_liquid_present_counts = float(default=25)
    liquid_present_counts = float(default=29)
    no_tube_present_counts = float(default=34)
    max_liquid_checks = float(default=20)
    acceptable_low_range = float(default=.95)
    acceptable_high_range = float(default=1.05)
    short_name = string(default="LiqSens")
    count = integer(default=8)
    [[Units]]
        [[[__many__]]]
            name = string
    [[Message Format]]
        __many__ = string

    [[Commands]]
        __many__ = command()

    
[SMCInterfaces]
    short_name = string(default=None)
    count = integer(default=2)
    analog_in_vref = float(default=3.3)
    [[Units]]
        [[[__many__]]]
            name = string
    [[Message Format]]
        __many__ = string

    [[Commands]]
        __many__ = command()


[__many__]
    short_name = string(default=None)
    count = integer(default=0)
    [[Units]]
        [[[__many__]]]
            name = string
    [[Message Format]]
        __many__ = string

    [[Commands]]
        __many__ = command()

[Commands]
    __many__ = integer

[Command Format]
    count = integer(default=128)
    [[Packet Structure]]
        __many__ = string

[Cameras]
    [[Camera0]]
        brightness = integer(default=32768)
        contrast = integer(default=27648)
        saturation = integer(default=32768)
        hue = integer(default=32768)
        agc_crush = integer(default=1)
        chroma_agc = integer(default=0)
        uv_ratio = integer(default=50)
    [[Camera1]]
        brightness = integer(default=32768)
        contrast = integer(default=27648)
        saturation = integer(default=32768)
        hue = integer(default=32768)
        agc_crush = integer(default=1)
        chroma_agc = integer(default=0)
        uv_ratio = integer(default=50)
    [[Camera2]]
        brightness = integer(default=32768)
        contrast = integer(default=27648)
        saturation = integer(default=32768)
        hue = integer(default=32768)
        agc_crush = integer(default=1)
        chroma_agc = integer(default=0)
        uv_ratio = integer(default=50)

[Reactors]
    TEMPTIMEOUT = float(default=15.0)
    [[__many__]]
        id = integer
        actuator_id = integer
        thermocouple_ids = list3ints()
        tempctrl_ids = list3ints()
        stopcock_ids = list3ints()
        retry_count = integer(default=3)
        timeout = float(default=3.0)
        mixer_id = integer
        mixer_nominal_duty_cycle = float(default=1.35)
        min_pneumatic_pressure = float(60.0)

        [[[Sensors]]]
            up = integer
            down = integer
        [[[Valves]]]
            up = integer
            down = integer

        [[[RadSensors]]]
            reactor = integer
            cartridgeA = integer
            cartridgeB = integer

        [[[Positions]]]
            __many__ = coord1()

[LinearAxis]
    [[__many__]]
        id = integer
        MIN = float(default=0.00)
        MAX = float(default=100.00)
        MAXERROR = float(default=0.5)
        MOVETIMEOUT = float(default=15.0)

[Stopcocks]
    [[__many__]]
        id = integer
        [[[Valves]]]
        CW = integer
        CCW = integer


[Gripper]
    retry_count = integer(default=3)
    timeout = float(default=3.0)
    [[Sensors]]
        up = integer
        down = integer
        open = integer
        close = integer

    [[Valves]]
        up = integer
        down = integer
        open = integer
        close = integer

[GasTransfer]
    retry_count = integer(default=3)
    timeout = float(default=3.0)
    [[Sensors]]
        up = integer
        down = integer

    [[Valves]]
        up = integer
        down = integer
        transfer = integer

[ReagentRobot]
    xaxis_actuator_id = integer
    yaxis_actuator_id = integer
    min_pneumatic_pressure = float(default=60.0)

    [[Positions]]
        [[[__many__]]]
            __many__ = coord2()

[F18]
    [[Valves]]
        transfer = integer

[PressureRegulators]
    min_pneumatic_pressure = float(default=60.0)
    [[__many__]]
        id = integer
        PSICONV = float(default=1.0)
        allowable_pressure_diff = float(default=1.0)
        allowable_delay = float(default=10.0)
[CoolantPump]
    id = integer
