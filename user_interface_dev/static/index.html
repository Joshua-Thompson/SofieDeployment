<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sofie Biosciences Software Deployment</title>
    <!--links--->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--scripts-->
    <script type='text/javascript' src='javascript/lib/knockout-3.4.0.js'></script>
    <script type='text/javascript' src='javascript/lib/jquery-2.1.4.js'></script>
    <script type='text/javascript' src='javascript/main.js'></script>
    <script type='text/javascript' src='javascript/customer_sites.js'></script>

</head>
<body>
<h1>Sofie Biosciences Software Deployment Platform</h1>

<!----Creat new customer site--->
<div class="create-customer-header">
    <div class="creat_customer_button">Create Site</div>

</div>

<!----Customer sites header----->
<div class="customer-header">
    <div class="customer-name">SITE</div>
    <div class="customer-version">VERSION</div>
    <div class="customer-update-available">UPDATE</div>
    <div class="customer-prev-download">PREV DOWNLOAD</div>
</div>

<br>

<!----Customer sites info------>
<div class="customer-info">
    <div class="customer-name" data-bind="text: customers()[0].name"></div>
    <div class="customer-version" data-bind="text: customers()[0].version"></div>
    <div class="customer-update-available" data-bind="text: customers()[0].update"></div>
    <div class="customer-prev-download" data-bind="text: customers()[0].prevDownload"></div>
</div>


<script type="text/javascript">
    $(document).ready(function(){

        Main.init();
    });

    </script>
</body>
</html>
